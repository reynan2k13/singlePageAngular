    <script type="text/ng-template" id="pages/home.html">
      <title>COMPANY B</title>
      <!-- start of carousel -->
      <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="./public/images/slideshow_1.jpg" alt="0" >
              <div class="carousel-caption">
                <h3>Slide 1</h3>
                <p>Item 1</p>
              </div>
            </div>
            <div class="item">
              <img src="./public/images/slideshow_2.jpg" alt="1" >
              <div class="carousel-caption">
                <h3>Slide 2</h3>
                <p>Item 2</p>
              </div>              
            </div>
            <div class="item">
              <img src="./public/images/slideshow_3.jpg" alt="2" >
              <div class="carousel-caption">
                <h3>Slide 3</h3>
                <p>Item 3</p>
              </div>              
            </div>
            <div class="item">
              <img src="./public/images/slideshow_4.jpg" alt="3" >
              <div class="carousel-caption">
                <h3>Slide 4</h3>
                <p>Item 4</p>
              </div>              
            </div>
            <div class="item">
              <img src="./public/images/slideshow_5.jpg" alt="4" >
              <div class="carousel-caption">
                <h3>Slide 5</h3>
                <p>Item 5</p>
              </div>              
            </div>
            <div class="item">
              <img src="./public/images/slideshow_6.jpg" alt="5" >
              <div class="carousel-caption">
                <h3>Slide 6</h3>
                <p>Item 6</p>
              </div>              
            </div>
            <div class="item">
              <img src="./public/images/slideshow_7.jpg" alt="6" >
              <div class="carousel-caption">
                <h3>Slide 7</h3>
                <p>Item 7</p>
              </div>              
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="pages/#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="pages/#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!-- end of carousel -->
        <br>
        <p class="Tangerine">Welcome to Company B! While we have been in business for over 25 years, we are excited to introduce you to our new web shop. When you delve into our extensive collection of hard to find designer shoes and accessories, you will notice that we are more than just a retail store; we specialize in a lifestyle. We are selective about what we carry, because we care about the image we convey. We search high and low to discover new and innovative designers that are distinctive, chic, and sophisticated. We take pride in the integrity of our brand, customer, and designer. We hope your visit is engaging and fun. Please enjoy! </p>
        <br>    
        <div class="row col-lg-12 col-md-12 col-sm-12 text-center">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <a href="#/productsMale"><img src="./public/images/male1.jpg" class="img-responsive size" alt="men shoes">
            <p class="text1">Shoes For Men</p></a>
            <br>
            </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <a href="#/productsFemale"><img src="./public/images/girl1.jpg" class="img-responsive size" alt="women shoes">
            <p class="text1">Shoes For Women</p></a>
            <br>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <a href="#/productsChildren"><img src="./public/images/children1.jpg" class="img-responsive size" alt="children shoes">
            <p class="text1">Shoes For Children</p></a>
            <br>
          </div>
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="pages/about.html">
      <title>About</title>
      <div class="container">
        <p class="Tangerine">{{message}}</p>
        <br>
        <p class="Cantarell">A shoe is an item of footwear intended to protect and comfort the human foot while doing various activities. Shoes are also used as an item of decoration. The design of shoes has varied enormously through time and from culture to culture, with appearance originally being tied to function. Additionally, fashion has often dictated many design elements, such as whether shoes have very high heels or flat ones. Contemporary footwear varies widely in style, complexity and cost. Basic sandals may consist of only a thin sole and simple strap. High fashion shoes may be made of very expensive materials in complex construction and sell for thousands of dollars a pair. Other shoes are for very specific purposes, such as boots designed specifically for mountaineering or skiing.</p>
      </div>  
    </script>
